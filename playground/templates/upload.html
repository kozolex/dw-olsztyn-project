<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
    </head>

    <body>
        <h1>File Uploader 1</h1>
    <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/from-data">
        <input type="file" name="file" accept="image/*" multiple>
        <input type="submit" value="send">
    </form>

    </body>
</html>
